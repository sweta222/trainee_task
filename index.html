<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="./register.js"></script>
    <form style="border:8px solid #ccc" id="formID">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to register.</p>
            <hr>

            <label for="firstname"><b>FirstName</b></label>
            <input type="text" placeholder="Enter FirstName" name="FirstName" id="FN" value="" required>

            <label for="lastname"><b>LastName</b></label>
            <input type="text" placeholder="Enter LastName" name="LastName" id="LN" value="" required>

            <label for="gender"><b>Enter Gender</b></label>
            <input type="text" placeholder="Enter Gender" name="Gender" id="G" value="" required>

            <label for="mobile"><b>Enter Mobile Number</b></label>
            <input type="text" placeholder="Enter Number" name="MobileNum" id="MN" value="" required>

            <div class="clearfix">
                <!-- <button type="submit" class="signupbtn">Sign Up</button> -->
                <input type="button" onclick="register()" id="mysubmit" value="Submit" />
            </div>
        </div>
    </form>
</body>

</html>
